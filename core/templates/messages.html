{% for message in messages %}
<div class="
{% if message.tags == 'error' %} bg-red-500
{% elif message.tags == 'success' %} bg-green-400 border-t-4 border-green-500
{% else %} bg-gray-400 border-t-4 border-teal-500
{% endif %}rounded-b text-gray-900 px-4 py-3 shadow-md" role="alert">
    <div class="text-center">
        <p class="text-base">{{ message }}</p>
    </div>
</div>
{% endfor %}
